<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Jeopardy</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap-theme.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="starter-template">
        <h1>{{ category }}</h1>
        <p class="lead">{{ clue }}</p>
        <p class="lead" id="answer" style="display:none">
          {{ answer }}
        </p>
      </div>
    </div><!-- /.container -->

    <div class="container">
      <!-- <input type="text" class="form-control" placeholder="Answer here"> -->
      <!-- Standard button -->
      <a href="#" type="button" class="btn btn-default" id="button-submit">Show answer</a>
      <a href="/" type="button" class="btn btn-default">Next</a>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script>
      $('#button-submit').click(function(){
        $('#button-submit').hide();
        $('#answer').show();
      });
    </script>
  </body>
</html>
